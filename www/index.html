<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="modules/core/app/init.js"></script>
    <script src="modules/core/app/config.js"></script>
    <script src="modules/core/core.module.js"></script>
    <script src="modules/core/config/core.config.js"></script>
    <script src="modules/core/config/core.constants.js"></script>
    <script src="modules/main/main.module.js"></script>
    <script src="modules/main/config/main.config.js"></script>
    <script src="modules/main/controllers.js"></script>
  </head>

  <body onload="onloadBody()">
    <ion-nav-view></ion-nav-view>
    <script>
      window.onloadBody = function() {
        window.APP_INIT.start();
      };
    </script>
  </body>
